<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <main>
        <div id="card" class="card">  
            <figure>
                <img src="./image.jpg" alt="image cap" height="200" width="300">
                <figcaption>
                    <h2>Card Title</h2>
                    <p>Some quick example to build on the card title and make up the bulk of the card's content.</p>
                </figcaption>
            </figure>    
            <div>
                <p>An Item</p>
            </div>
            <div>
                <p>A second item</p>
            </div>
            <div>
                <p>A third item</p>
            </div>
            <div>
                <ul>
                    <li><a href="#">Card link</a></li>
                    <li><a href="#">Another link</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
